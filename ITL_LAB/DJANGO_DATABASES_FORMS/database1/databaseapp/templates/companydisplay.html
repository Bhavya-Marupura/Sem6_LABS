<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
    <h2>Employees in Company {{ company }}</h2>
<table>
    <tr>
        <th>Person Name</th>
        <th>City</th>
    </tr>
    {% for l in living %}
    <tr>
        <td>{{ l.name }}</td>
        <td>{{ l.city }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
