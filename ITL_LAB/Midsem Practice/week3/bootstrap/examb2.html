<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HAMPI - UNESCO FEE</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="jquery-3.7.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
		<script	src="js/bootstrap.bundle.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-5">
			<img src="dog.4.jpg" alt="Dog pic" width="400px" height="300px">
		</div>
		<p id="desc" style="font-weight: bold; color: blueviolet;">HAMPI IS A TOWN IN KARNATAKA</p>
		<p><label for="name">Name: </label>
		<input type="text" name="name" id="name" class="name"></p>
		<p><label for="age">Age: </label>
		<input id="age" type="text" value="10"></p>
		<p><input type="radio" name="gender" class="male" id="male" value="male">Male
		<input type="radio" name="gender" class="female" id="female" value="female">Female</p>
		<p><label for="adharorpass">Adhaar or Passport: </label>
		<input type="text" name="name" id="adharorpass" class="adharorpass"></p>
		<p>
			<input type="checkbox" name="camera" id="camera"> Would you carry a camera<br>
			<input type="checkbox" name="buggy" id="buggy"> Would you require a buggy
		</p>
		<p>
			<button is="button" class="btn btn-Primary SubmitButton">Calculate Fee</button>
		</p>
		<p>
			<span id="result"></span>
		</p>
	</div>
</body>
<script type="text/javascript" src="examb2.js"></script>
