<!DOCTYPE html>
<html>
<head>
    <title>State Capitals</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            color: white;
            font-weight: bold;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Different background colors for buttons */
        #alabama { background-color: #3498db; }
        #california { background-color: #2ecc71; }
        #florida { background-color: #f39c12; }
        #texas { background-color: #e74c3c; }
        #newyork { background-color: #9b59b6; }
        #georgia { background-color: #1abc9c; }
        #illinois { background-color: #34495e; }
        #ohio { background-color: #e67e22; }
        #pennsylvania { background-color: #95a5a6; }
        #michigan { background-color: #d35400; }
    </style>
</head>
<body>
    <button id="alabama" onclick="showCapital('alabama')">Alabama</button>
    <button id="california" onclick="showCapital('california')">California</button>
    <button id="florida" onclick="showCapital('florida')">Florida</button>
    <button id="texas" onclick="showCapital('texas')">Texas</button>
    <button id="newyork" onclick="showCapital('newyork')">New York</button>
    <button id="georgia" onclick="showCapital('georgia')">Georgia</button>
    <button id="illinois" onclick="showCapital('illinois')">Illinois</button>
    <button id="ohio" onclick="showCapital('ohio')">Ohio</button>
    <button id="pennsylvania" onclick="showCapital('pennsylvania')">Pennsylvania</button>
    <button id="michigan" onclick="showCapital('michigan')">Michigan</button>

    <script>
        function showCapital(state) {
            const capitals = {
                alabama: 'Montgomery',
                california: 'Sacramento',
                florida: 'Tallahassee',
                texas: 'Austin',
                newyork: 'Albany',
                georgia: 'Atlanta',
                illinois: 'Springfield',
                ohio: 'Columbus',
                pennsylvania: 'Harrisburg',
                michigan: 'Lansing'
            };

            const capital = capitals[state];
            const capitalSpan = document.createElement('span');
            capitalSpan.innerText = capital;

            const button = document.getElementById(state);
            button.insertAdjacentElement('afterend', capitalSpan);
        }
    </script>
</body>
</html>
