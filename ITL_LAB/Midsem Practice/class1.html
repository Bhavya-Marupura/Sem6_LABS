<!DOCTYPE html>
<html>
    <head>
    <Title>
        CHECK LOGIN
    </Title>
        <style>
            body {
                background-color: blueviolet;
            }
            h1 {
                color:white;
                font-size: 50px;
                text-align: center;
            }
            form{
                color: white;
                font-size:20px;
            }
        </style>
        <script language="javascript">
            function check(form){
                if(form.userid.value=="bhavya" && form.passid.value=="bhavs"){
                    window.open("https://www.google.co.in/","_blank");
                }
                else{
                    alert("invalid username or pass")
                }
            }
        </script>
    </head>
    <body>
        <h1>checking username and password</h1>
        <form name="'login">
            <label for="username">Username</label>
            <input id="username" size="30" type="text" name="userid"/>
            <label for="password">Password</label>
            <input id="password" size="30" type="password" name="passid"/>
            <input type="button" onclick="check(this.form)" value="LOGIN"/>
            <input type="reset" value="Cancel"/>
        </form>
    </body>
</html>
